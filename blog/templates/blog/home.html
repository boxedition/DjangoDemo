{% extends "blog/base.html" %}
    {% block content %}
    {% for post in posts %}
        <div class="card mb-2">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }} on {{ post.date_posted }}</h6>
                <p class="card-text">{{ post.content }}</p>
                <a href="#" class="card-link">Card link</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
